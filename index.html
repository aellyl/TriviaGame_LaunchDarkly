<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Trivia-Game</title>
		<meta charset="UTF-8">
		<!-- viewport let the page know the width of view device-->
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300:italic" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Cabin|Chonburi" rel="stylesheet">
		<!--reset css-->
		<link rel="stylesheet" href="./assets/css/reset.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		

		<link rel="stylesheet" href="./assets/css/style.css">
		
		<link rel="stylesheet" href="./assets/css/carouselStyle.css">


	</head>
	
	<body>

			<!--3d carousel section -->
<div class="carousel">
    <div class="carousel__stage">
        <div class="spinner spinner--left" id="triviaQs">
        	<div class="spinner__face js-active" data-bg="#27323c">
                <div class="content" data-type="iceland">
                    <div class="content__left" id="triviaQsLeft">
                        <h1>Color Trivia Game<br><span>Let's play</span></h1>
                    </div>
                    <div class="content__right" id="triviaQRight">
                        <div class="content__main">
                            <button type="button" class="btn btn-dark btn-lg" id="startBtn">Start</button>
                            <button type="button" class="btn btn-dark btn-lg" id="shortG">Short Quiz</button>
                            <button type="button" class="btn btn-dark btn-lg" id="longG">Long Quiz</button>
                        </div>
                        <h3 class="content__index">00</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Poor man's preloader -->
<div style="height: 0; width: 0; overflow: hidden">
<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/215059/iceland.jpg"></div>

		<script src="./assets/javascript/carousel.js"></script>
		<script src="./assets/javascript/app.js"></script>
		
		
		
	</body>

</html>
